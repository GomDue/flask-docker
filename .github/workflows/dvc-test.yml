# Just Test
name: test

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GDRIVE_SERVICE_ACCOUNT_JSON: ${{secrets.GDRIVE_SERVICE_ACCOUNT_JSON}}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Build container
      run: |
        docker network create data
        docker build --build-arg GDRIVE_SERVICE_ACCOUNT_JSON="${{ env.GDRIVE_SERVICE_ACCOUNT_JSON }}" \
        --tag inference:latest .
        docker run -d -p 8000:8000 --network data --name inference_container inference:latest
        
